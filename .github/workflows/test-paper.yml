name: JOSS Paper Validation

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check Paper Structure
      run: |
        # Basic JOSS paper requirements check
        echo "Checking paper.md..."
        [ -f paper.md ] || exit 1
        grep -q "title:" paper.md || exit 1
        grep -q "authors:" paper.md || exit 1
        grep -q "affiliations:" paper.md || exit 1
        
    - name: Check References
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const paper = fs.readFileSync('paper.md', 'utf8');
          if (!paper.includes('## References')) {
            core.setFailed('References section missing');
          }

  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm install
    - run: npm test

  benchmark:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm install
    - run: npm run build
    - run: node benchmark.js examples/angular-bad-code.ts > bad-results.txt
    - run: node benchmark.js examples/angular-good-code.ts > good-results.txt
    - uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: |
          bad-results.txt
          good-results.txt